<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <title>Particle Fire</title>
    </head>
    <body>

        <div id="canvas-container">
            <canvas id="x" width="400" height="400"></canvas>
        </div>


        <form action="##">
            <button id="start-stop">Start</button>
            <button id="fullsrcreen">Fullscreen</button>

            <fieldset>
                <legend>Fire Options</legend>

                <div>
                    <label>Custom</label>
                    <input type="color" id="custom-color-1" data-index="1"/>
                    <input type="color" id="custom-color-2" data-index="2"/>
                </div>

                <select id="palette-selector"></select>

                <div>
                    <label>
                        <input type="checkbox" id="random-scheme"/>
                        Use random scheme
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" id="cycle-colors"/>
                        Cycle between colors
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" id="multi-colored"/>
                        Multi-Colored Fire
                    </label>
                </div>
                <div>
                    <label>Fade Speed</label>
                    <input type="range" id="fade-speed" min="0" max="20"/>
                    <span></span>
                </div>
            </fieldset>

            <fieldset>
                <legend>Particles</legend>
                <div>
                    <label>Quantity</label>
                    <input type="range" id="num-particles" min="1" max="10000"/>
                    <span></span>
                </div>

                <div>
                    <label>Style</label>
                    <select id="style" disabled>    
                        <option value="-1">Random</option>
                    </select>
                </div>
                <div>
                    <label>Fire Wall</label>
                    <select id="fire-wall" disabled>
                        <option value="-1">Random</option>
                        <option value="2">Rainbow</option>
                        <option value="1">Smoke</option>
                        <option value="0" selected>None</option>
                    </select>
                </div>

                <div>
                    <label>Events</label>
                    <input type="range" id="events" min="1" max="100"/>
                    <span></span>
                </div>
                <div>
                    <label>Gravity</label>
                    <input type="range" id="gravity" min="1" max="200"/>
                    <span></span>
                </div>
            </fieldset>
        </form>

        <ul class="palette"></ul>

        <script src="consts.js"></script>
        <script src="Color.js"></script>
        <script src="Palette.js"></script>
        <script src="Particle.js"></script>
        <script src="ParticleContainer.js"></script>
        <script src="ParticleScreen.js"></script>
        <script src="ParticleParticle.js"></script>

        <script src="index.js"></script>
    </body>
</html>
